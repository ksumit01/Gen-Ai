{% extends 'base.html' %} {% block content %}
<h1>Delete Menu Item</h1>
<form method="POST" action="/delete_item">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.menu_id.label(class="form-control-label") }} {{
    form.menu_id(class="form-control", placeholder="Menu ID") }}
  </div>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
